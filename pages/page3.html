<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body style="flex-direction: column; align-items: center; text-align: center; justify-content: center; height: 50vh;">
    <h1>Follow the steps</h1>
    <img src="/src/photo_2024-09-24_16-45-26.png" alt="1" style="width: 90%; height: auto; border-radius: 15px; max-width: 700px; margin-top: 4%;">
    <button type="submit" class="submit-btn" id="submit-btn" style="margin-top: 5%; font-size: 30px; width: 200px; height:50px; border-radius: 25px; background-color: #65aedc; color: white; -webkit-border-radius: 25px;-moz-border-radius: 25px;">Done</button>
    <div style="background-color: rgba(255, 255, 255, 0.144); width: 90%; height: 250px; text-align:center; border-radius: 15px; padding: 10px; padding-top: 20px; position: fixed; top: 90%;">
        <p style="font-size: 20px;">Do not accept anything other than the information above.</p>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            let countdown = 50;
            const popup = document.createElement('div');
            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            popup.style.color = 'white';
            popup.style.padding = '20px';
            popup.style.borderRadius = '10px';
            popup.style.textAlign = 'center';
            popup.style.zIndex = '1000';
            document.body.appendChild(popup);

            const interval = setInterval(() => {
                popup.innerHTML = `Processing in ${countdown} seconds...`;
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    alert('error connection failed');
                    window.location.href = 'error.html'; // Redirect to error.html
                }
            }, 1000);
        });
    </script>
</body>
</html>
