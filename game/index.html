<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn Game</title>
    <style>
        body {
            background-color: #282c34;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: #61dafb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Disable scrolling */
            user-select: none; /* Disable text selection */
        }
        #tapButton {
            width: 60vw;
            height: 60vw;
            max-width: 500px;
            max-height:500px ;
            font-size: 8vw;
            padding: 4vw;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            filter: drop-shadow(0 0 0.75rem rgb(20, 220, 87));

        }
        #tapButton:hover {
            transform: scale(1.1);
        }
        #scoreDisplay {
            font-size: 10vw;
        }
        #walletButton {
            font-size: 100%;
            padding: 2vw;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s;
        }
        #walletButton:hover {
            background-color: #21a1f1;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault()); // Disable right-click
    </script>
</head>
<body>
    <div class="container">
        <button id="tapButton"><div id="scoreDisplay">0</div></button>
    </div>
    <button id="walletButton">Wallet</button>

    <script src="game.js"></script>
    <script>
        document.getElementById('walletButton').addEventListener('click', function() {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.innerHTML = '<h1>Coming soon...</h1><button class="close-btn">x</button>';
            document.body.appendChild(popup);

            document.querySelector('.close-btn').addEventListener('click', function() {
                document.body.removeChild(popup);
            });
        });
    </script>
</body>
</html>
